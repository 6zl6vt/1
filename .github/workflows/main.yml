name: 构建 Windows 可执行文件

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    
    - name: 构建可执行文件
      run: |
        pyinstaller --onefile --windowed --name="音频转OGG转换器" --icon=icon.ico audio2opus_gui.py
    
    - name: 上传构建产物
      uses: actions/upload-artifact@v3
      with:
        name: 音频转OGG转换器
        path: dist/音频转OGG转换器.exe
