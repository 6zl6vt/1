name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        
    - name: Download FFmpeg
      run: |
        Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip" -OutFile "ffmpeg.zip"
        Expand-Archive -Path "ffmpeg.zip" -DestinationPath "."
        Get-ChildItem -Recurse -Filter "ffmpeg.exe" | ForEach-Object { Copy-Item $_.FullName -Destination "." }
        Remove-Item "ffmpeg.zip" -Force
        Remove-Item "ffmpeg-master-latest-win64-gpl" -Recurse -Force
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile `
          --name "AudioConverter" `
          --add-data "ffmpeg.exe;." `
          --windowed `
          --clean `
          --noconfirm `
          audio_converter_gui.py
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AudioConverter
        path: dist/AudioConverter.exe
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/AudioConverter.exe
