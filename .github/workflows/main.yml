name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Download ffmpeg
      run: |
        # 下载 ffmpeg 静态版本
        $url = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-lgpl.zip"
        Invoke-WebRequest -Uri $url -OutFile ffmpeg.zip
        Expand-Archive ffmpeg.zip -DestinationPath ffmpeg_temp
        # 复制 ffmpeg 可执行文件
        Copy-Item "ffmpeg_temp\ffmpeg-master-latest-win64-lgpl\bin\ffmpeg.exe" .
        Copy-Item "ffmpeg_temp\ffmpeg-master-latest-win64-lgpl\bin\ffprobe.exe" .
        # 清理临时文件
        Remove-Item -Recurse -Force ffmpeg_temp
        Remove-Item ffmpeg.zip
        
    - name: Build executable
      run: |
        python build.py
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: 音频转码器
        path: |
          dist/音频转码器.exe
        retention-days: 30
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/音频转码器.exe
        generate_release_notes: true
