name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller==6.8.0 mutagen==1.47.0
        
    - name: Download ffmpeg
      run: |
        if (Test-Path ffmpeg.exe) { Remove-Item ffmpeg.exe }
        if (Test-Path ffprobe.exe) { Remove-Item ffprobe.exe }
        
        $url = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-lgpl.zip"
        Invoke-WebRequest -Uri $url -OutFile ffmpeg.zip
        
        New-Item -ItemType Directory -Force -Path ffmpeg_temp
        Expand-Archive ffmpeg.zip -DestinationPath ffmpeg_temp
        
        $ffmpegPath = Get-ChildItem -Path ffmpeg_temp -Recurse -Filter ffmpeg.exe | Select-Object -First 1
        if ($ffmpegPath) {
            Copy-Item -Path $ffmpegPath.FullName -Destination .
        } else {
            Write-Error "ffmpeg.exe not found"
            exit 1
        }
        
        $ffprobePath = Get-ChildItem -Path ffmpeg_temp -Recurse -Filter ffprobe.exe | Select-Object -First 1
        if ($ffprobePath) {
            Copy-Item -Path $ffprobePath.FullName -Destination .
        }
        
        Remove-Item -Recurse -Force ffmpeg_temp
        Remove-Item ffmpeg.zip
        
    - name: Build executable
      run: |
        python build.py
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AudioConverter
        path: dist/AudioConverter.exe
        retention-days: 30
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/AudioConverter.exe
        generate_release_notes: true
