name: Build Audio Converter

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Download FFmpeg
      run: |
        # 下载 FFmpeg Windows 版本
        $ffmpegUrl = "https://github.com/GyanD/codexffmpeg/releases/download/2025-01-28/ffmpeg-2025-01-28-git-4b4f16e905-full_build.7z"
        $outputFile = "ffmpeg.7z"
        Invoke-WebRequest -Uri $ffmpegUrl -OutFile $outputFile
        
        # 安装 7-Zip 来解压
        choco install 7zip -y
        
        # 解压 FFmpeg
        7z x ffmpeg.7z -offmpeg_temp
        
        # 复制 ffmpeg.exe 和 ffprobe.exe 到当前目录
        Copy-Item -Path "ffmpeg_temp\ffmpeg-*-full_build\bin\ffmpeg.exe" -Destination "ffmpeg.exe"
        Copy-Item -Path "ffmpeg_temp\ffmpeg-*-full_build\bin\ffprobe.exe" -Destination "ffprobe.exe"
        
        # 验证文件存在
        if (Test-Path "ffmpeg.exe") {
          Write-Host "FFmpeg downloaded successfully"
          .\ffmpeg.exe -version
        } else {
          Write-Error "FFmpeg download failed"
          exit 1
        }
        
    - name: Build executable
      run: |
        # 运行构建脚本
        python build.py
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AudioConverter-Windows
        path: |
          dist/
          ffmpeg.exe
          ffprobe.exe
        retention-days: 7
        
    - name: Create release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        # 获取标签名
        $tag = "${env:GITHUB_REF##*/}"
        # 重命名可执行文件包含版本号
        Rename-Item "dist\AudioConverter.exe" "dist\AudioConverter-$tag.exe"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
